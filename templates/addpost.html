{% block title %}Add Post {% endblock %}


{% block content %}

        <label>Title:</label>
        <input type="text" name="title" required />
    </div>
    <div>
    <label>Content:</label>
    <input type="text" name="content" required />
    </div>
    <button type="submit">add</button>

</form>

{% endblock %}
