{% extends 'bootstrap/base.html' %}


{% block title %}HOME{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <a href="/{{user.id}}"><li>{{user.first_name}} {{user.last_name}}</li></a>
    {% endfor %}
</ul>
<a href="/add"><button>Add User</button></a>
{% endblock %}
